
['android-library', 'jp.leafytree.android-scala', 'maven'].each { it ->
    apply plugin: it
}
repositories {
    mavenCentral()
}
android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }

    sourceSets {
        main {
            scala {
                srcDir "src/main/scala"
            }
        }

        androidTest {
            scala {
                srcDir "src/androidTest/scala"
            }
        }
    }

    dexOptions {
        incremental true
    }
}

dependencies {
    compile 'org.scala-lang:scala-library:2.11.4'
}
